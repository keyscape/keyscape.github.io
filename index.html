<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Lucas do Prado Pinto" />
        <title id=projectTitle></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/logos/keyscape.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="pageTop">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a href="#">
                    <img src="assets/img//logos/keyscape.png" height="40px" style="padding-right: 15px;" alt="">
                  </a>
                <a class="navbar-brand js-scroll-trigger" href="#page-top" id="projectNameMenu"></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about" id="itemAbout"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio" id="itemPortfolio"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#events" id="itemEvents"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team" id="itemTeam"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#program" id="itemProgram"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact" id="itemContact"></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold" id=projectName></h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5" id="projectDescription"></p>
                    </div>
                </div>
            </div>
        </header>

        <!-- About-->
        <section class="page-section bg-black" id="about">
            <div class="container">
                <div class="row justify-content-center" style="padding-bottom: 20px;">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0" id="titleWhatIsEscape"></h2>
                        <hr class="divider light my-4" />
                        <p class="text-gray mb-4" id="whatIsEscape"></p>
                    </div>
                </div>

                <div class="row justify-content-center" style="padding-top: 20px;">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0" id="titleWhoAreWe"></h2>
                        <hr class="divider light my-4" />
                        <p class="text-gray mb-4" id="whoAreWe"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- All Rooms-->
        <section id="portfolio">
            <div class="container-fluid p-0">
                <div class="row no-gutters">
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Amalgama.gif" id="roomAmalgama" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Amalgama.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="themeAmalgama"></div>
                                <div class="project-name" id="nameAmalgama"></div>
                            </div></a
                        >
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Amarelos.gif" id="roomAmarelos" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Amarelos.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="themeAmarelos"></div>
                                <div class="project-name" id="nameAmarelos"></div>
                            </div></a
                        >
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Missing.gif" id="roomMissing" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Missing.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="themeMissing"></div>
                                <div class="project-name" id="nameMissing"></div>
                            </div></a
                        >
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Quarentena.gif" id="roomQuarentena" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Quarentena.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="themeQuarentena"></div>
                                <div class="project-name" id="nameQuarentena"></div>
                            </div></a
                        >
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/10c.gif" id="room10c" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/10c.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="theme10c"></div>
                                <div class="project-name" id="name10c"></div>
                            </div></a
                        >
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Future.gif" id="roomFuture" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Future.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="themeFuture"></div>
                                <div class="project-name" id="nameFuture"></div>
                            </div></a
                        >
                    </div>










                </div>
            </div>
        </section>

        <!-- Next Events-->
        <section class="page-section" id="events">
            <div class="container">
                <h2 class="text-center text-dark" id="eventsSection"></h2>
                <hr class="divider dark my-4" />

                <div class="row justify-content-center" id="eventsContent"></div>

            </div>
        </section>

        <!-- Team-->
        <section class="page-section bg-light" id="team">
            <div class="container">
                
                <div class="text-center">
                    <h2 class="text-dark" id="teamSection"></h2>
                    <hr class="divider dark my-4" />
                </div>

                <div class="row justify-content-center" id="teamContent"></div>

            </div>
        </section>

        <!-- Program-->
        <section class="page-section" id="program">
            <div class="container">

                <div class="row justify-content-center mb-3">
                    <div class="col-lg-9 col-sm-9 text-center">
                        <h2 class="text-dark" id="programSection"></h2>
                        <hr class="divider dark my-4" />
                                                
                        <p class="text-gray" id="programDescription"></p>
                    
                    </div>

                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-3 col-sm-4 text-center mb-4 mb-lg-0">
                        <img height="200px" id="imageBD">
                        <p class="text-gray mt-3 h5" id="nameBD"><b></b></p>
                    </div>

                    <div class="col-lg-3 col-sm-4 text-center mb-4 mb-lg-0">
                        <img height="200px" id="imageEscape">
                        <p class="text-gray mt-3 h5" id="nameEscape"><b></b></p>
                    </div>

                    <div class="col-lg-3 col-sm-4 text-center mb-4 mb-lg-0">
                        <img height="200px" id="imageRPG">
                        <p class="text-gray mt-3 h5" id="nameRPG"><b></b></p>
                    </div>

                </div>
            </div>
        </section>

        <!-- Contact-->
        <section class="page-section bg-black" id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-sm-6 text-center mb-4">
                        <h2 class="text-white" id="contactSection"></h2>
                        <hr class="divider my-4" />
                        <p class="text-gray" id="contactDescription"></p>
                    </div>
                </div>
                <div class="row justify-content-center">

                        <div class="col-lg-2 text-center mb-4 mb-lg-0">
                            <a class="btn btn-light btn-social-lg mb-2" target="_blank" id="contactFB"> <i class="fab fa-facebook-f fa-3x"></i> </a>
                            <div><span class="text-light h6" id="FBID"></span> <span class="text-gray h6" id="FBInfo"></span></div>
                        </div>

                        <div class="col-lg-2 text-center mb-4 mb-lg-0">
                            <a class="btn btn-light btn-social-lg mb-2" target="_blank" id="contactIG"> <i class="fab fa-instagram fa-3x"></i> </a>  
                            <div><span class="text-light h6" id="IGID"></span> <span class="text-gray h6" id="IGInfo"></span></div>
                        </div>

                        <div class="col-lg-2 text-center mb-4 mb-lg-0">
                            <a class="btn btn-light btn-social-lg mb-2" target="_blank" id="contactYT"> <i class="fab fa-youtube fa-3x"></i> </a>
                            <div><span class="text-light h6" id="YTID"></span> <span class="text-gray h6" id="YTInfo"></span></div>
                        </div>

                        <div class="col-lg-2 text-center">
                            <a class="btn btn-light btn-social-lg mb-2" target="_blank" id="contactBlog"> <i class="fas fa-globe fa-3x"></i> </a>
                            <div><span class="text-light h6" id="blogInfo"></span></div>
                        </div>
                        
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container">
                <div id= "dezconectados" class="text-center pb-4" style="display: none;"></div>
                <div class="small text-center text-dark" id="copyright"></div>
            </div>
        </footer>
        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- All the Info-->
        <!-- <script src="js/infos.js"></script>-->
        <script src="js/infos_v2.js"></script>
    </body>
</html>

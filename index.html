<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Lucas do Prado Pinto" />
        <title id=project-title></title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/logos/favicon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a href="#">
                    <img src="assets/img//logos/logo_escape.png" height="40px" style="padding-right: 15px;" alt="">
                  </a>
                <a class="navbar-brand js-scroll-trigger" href="#page-top" id="project-name-menu"></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#about" id="item-about"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio" id="item-portfolio"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#events" id="item-events"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team" id="item-team"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#program" id="item-program"></a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact" id="item-contact"></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold" id=project-name></h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 font-weight-light mb-5" id="project-description"></p>
                    </div>
                </div>
            </div>
        </header>

        <!-- About-->
        <section class="page-section bg-black" id="about">
            <div class="container">
                <div class="row justify-content-center" style="padding-bottom: 20px;">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0" id="title-what-is-escape"></h2>
                        <hr class="divider light my-4" />
                        <p class="text-gray mb-4" id="what-is-escape"></p>
                    </div>
                </div>

                <div class="row justify-content-center" style="padding-top: 20px;">
                    <div class="col-lg-8 text-center">
                        <h2 class="text-white mt-0" id="title-who-are-we"></h2>
                        <hr class="divider light my-4" />
                        <p class="text-gray mb-4" id="who-are-we"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- All Rooms-->
        <section id="portfolio">
            <div class="container-fluid p-0">
                <div class="row no-gutters">
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Amalgama.gif" id="room-amalgama" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Amalgama.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="theme-amalgama"></div>
                                <div class="project-name" id="name-amalgama"></div>
                            </div></a
                        >
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Amarelos.gif" id="room-amarelos" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Amarelos.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="theme-amarelos"></div>
                                <div class="project-name" id="name-amarelos"></div>
                            </div></a
                        >
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Missing.gif" id="room-missing" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Missing.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="theme-missing"></div>
                                <div class="project-name" id="name-missing"></div>
                            </div></a
                        >
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <a class="portfolio-box" href="assets/img/portfolio/fullsize/Quarentena.gif" id="room-quarentena" title=""
                            ><img class="img-fluid" src="assets/img/portfolio/thumbnails/Quarentena.jpg" alt="" />
                            <div class="portfolio-box-caption">
                                <div class="project-category text-white-50" id="theme-quarentena"></div>
                                <div class="project-name" id="name-quarentena"></div>
                            </div></a
                        >
                    </div>
                </div>
            </div>
        </section>

        <!-- Next Events-->
        <section class="page-section" id="events">
            <div class="container">
                <h2 class="text-center text-dark" id="events-section"></h2>
                <hr class="divider dark my-4" />

                <div class="row justify-content-center" id="events-content"></div>

            </div>
        </section>

        <!-- Team-->
        <section class="page-section bg-light" id="team">
            <div class="container">
                
                <div class="text-center">
                    <h2 class="text-dark" id="team-section"></h2>
                    <hr class="divider dark my-4" />
                </div>

                <div class="row justify-content-center" id="team-content"></div>

            </div>
        </section>

        <!-- Program-->
        <section class="page-section" id="program">
            <div class="container">

                <div class="row justify-content-center mb-3">
                    <div class="col-lg-9 col-sm-9 text-center">
                        <h2 class="text-dark" id="program-section"></h2>
                        <hr class="divider dark my-4" />
                                                
                        <p class="text-gray" id="program-description"></p>
                    
                    </div>

                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-3 col-sm-4 text-center mb-4 mb-lg-0">
                        <img height="200px" id="image-bd">
                        <p class="text-gray mt-3 h5" id="name-bd"><b></b></p>
                    </div>

                    <div class="col-lg-3 col-sm-4 text-center mb-4 mb-lg-0">
                        <img height="200px" id="image-escape">
                        <p class="text-gray mt-3 h5" id="name-escape"><b></b></p>
                    </div>

                    <div class="col-lg-3 col-sm-4 text-center mb-4 mb-lg-0">
                        <img height="200px" id="image-rpg">
                        <p class="text-gray mt-3 h5" id="name-rpg"><b></b></p>
                    </div>

                </div>
            </div>
        </section>

        <!-- Contact-->
        <section class="page-section bg-black" id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-sm-6 text-center mb-4">
                        <h2 class="text-white" id="contact-section"></h2>
                        <hr class="divider my-4" />
                        <p class="text-gray" id="contact-description"></p>
                    </div>
                </div>
                <div class="row justify-content-center">

                        <div class="col-lg-2 text-center mb-4 mb-lg-0">
                            <a class="btn btn-light btn-social-lg mb-2" target="_blank" id="contact-facebook"> <i class="fab fa-facebook-f fa-3x"></i> </a>
                            <div><span class="text-light h6" id="facebook-id"></span> <span class="text-gray h6" id="facebook-info"></span></div>
                        </div>

                        <div class="col-lg-2 text-center mb-4 mb-lg-0">
                            <a class="btn btn-light btn-social-lg mb-2" target="_blank" id="contact-blog"> <i class="fas fa-globe fa-3x"></i> </a>
                            <div><span class="text-light h6" id="blog-info"></span></div>
                        </div>

                        <div class="col-lg-2 text-center">
                            <a class="btn btn-light btn-social-lg mb-2" target="_blank" id="contact-instagram"> <i class="fab fa-instagram fa-3x"></i> </a>  
                            <div><span class="text-light h6" id="instagram-id"></span> <span class="text-gray h6" id="instagram-info"></span></div>
                        </div>

                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container">
                <div class="small text-center text-dark" id="dezconectados-header"></div><br>
                <a class="text-center text-dark" id="dezconectados-link" target="_blank"><div id="dezconectados-text"></div></a><br>
                <div class="small text-center text-dark" id="copyright"></div>
            </div>
        </footer>
        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- All the Info-->
        <script src="js/infos.js"></script>
    </body>
</html>
